<!--The content below is only a placeholder and can be replaced.-->

<div class="col-md-8 offset-md-2">

    <div class="col-lg-12 col-md-12 col-sm-12">

    <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">User Information</h3>
            </div>
            <div class="card-body">
                <form #userDetailForm  = "ngForm" class="form" role="form" autocomplete="off" (ngSubmit)="submitUserForm(userDetailForm);">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">First name</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="name" placeholder="Jane" ngModel>
                        </div>
                    </div>
                   
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Email</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="email" name="email" placeholder="email@gmail.com" ngModel>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Address</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="address"  ngModel>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Phone</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="mobile" ngModel>
                        </div>
                    </div>
                   
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label"></label>
                        <div class="col-lg-9">
                            <input type="submit" class="btn btn-primary" value="Save">
                        </div>
                    </div>
                </form>
            </div>
    </div>


</div>


</div>

<hr/>

<div class="container">
  <h2>Users List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of allUsers; let indexVal = index;">
            <td>{{indexVal+1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address}}</td>
            <td>{{user.mobile}}</td>
        </tr>
      
    </tbody>
  </table>
</div>
